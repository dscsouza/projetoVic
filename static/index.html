    <div id="telaLogin" class="container  p-1">
       
        <div class="row align-items-center g-lg-5 py-5">

            <!-- exibe esse conteúdo somente em telas maiores -->
            <div class="col-lg-7 text-center text-lg-start d-none d-lg-block">
                <h1 class="display-4 fw-bold lh-1 mb-3 ">Ordens de Manutenção</h1>
                <p class="col-lg-10 fs-4">Tenha controle total das ordens de serviço, contatos dos clientes e prazos. Tudo de forma rápida e acessível de qualquer lugar.</p>
            </div>
            

        <div class="col-md-10 mx-auto col-lg-5 ">
            
            <form method="POST" action="{{ url_for('autenticar') }}" class="p-4 p-md-5 border rounded-3 bg-light text-center shadow mb-5 bg-body rounded">
                <img src="../static/img/logo.png" alt="logo-manutenção" class="img-md p-2 ">
                <input type="hidden" name="proxima" value="{{ proxima or url_for('menu') }}">
                
                <div class="form-floating mb-3">
                    <input id="username" type="text" class="form-control" placeholder="Matrícula" name="user" required>
                    <label for="username">Matrícula</label>
                </div>

                <div class="form-floating mb-3">
                    <input id="password" type="password" class="form-control" placeholder="Senha" name="password" required>
                    <label for="password">Senha</label>
                </div>
                <button id="login" class="btn btn-primary btn-lg mb-2" type="submit"><span id="spin"
                        class="spinner-border spinner-border-sm mr-1 d-none"></span>Entrar
                </button>
                <hr class="my-4">
                <small class="text-muted">Use sua matrícula e senha para ter acesso ao sistema <br> <a href="#">Esqueci minha senha</a> </small>


            </form>
        </div>



        </div>
    </div>


    </div>

    </div>
